<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basalt eBook Reader</title>
        <link rel="stylesheet" href="library.css">
    </head>
    <body id="dropzone">
        <header>
            <input type="button" value="Reopen book" id="reopenbook">
        </header>
        <main>
            <section>
                <button type="button" name="Open File" id="openfile">
                    <p>+</p>
                    <input type="file" id="openfileinput">
                </button>
                <p>Open a new file.</p>
            </section>
        </main>
        <footer>
            <input type="button" value="Return to top" id="returntotop">
        </footer>
        <script src="library.js"></script>
    </body>
</html>
