<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basalt eBook Reader</title>
    </head>
    <body id="dropzone">
        <header>
            <input type="button" value="Reopen book" id="reopenbook">
            <input type="button" value="Open style editor" id="styleeditorbutton">
        </header>
        <main>
            <section id="library">
                <section>
                    <button type="button" name="Open File" id="openfile">
                        <p>+</p>
                        <input type="file" id="openfileinput">
                    </button>
                    <p>Open a new file.</p>
                </section>
            </section>
        </main>
        <footer>
            <input type="button" value="Return to top" id="returntotop">
        </footer>
        <script src="library.js"></script>
    </body>
</html>
