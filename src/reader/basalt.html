<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basalt eBook Reader: Library</title>
        <link rel="stylesheet" href="basalt.css">
        <script src="libraries/jszip.min.js"></script>
        <script src="libraries/epub.min.js"></script>
        <template id="navtemplate">
            <div>
                <input type="button" value="Previous" onclick="parent.prevSection()">
                <select onchange="parent.displaySection(this.value)"></select>
                <input type="button" value="Next" onclick="parent.nextSection()">
            </div>
        </template>
        <template id="closebuttontemplate">
            <input type="button" value="Close book" onclick="parent.closeBook()">
        </template>
    </head>
    <body>
        <iframe id="book" src="library.html"></iframe>
        <script src="basalt.js"></script>
    </body>
</html>
